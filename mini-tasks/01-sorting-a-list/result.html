<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sorting a List</title>
</head>

<body>

    <!-- Add JavaScript to sort the list alphabetically when the 'Sort' button is clicked -->

    <ul id="shopping-list">
        <li>Eggs</li>
        <li>Milk</li>
        <li>cat food</li>
        <li>Oranges</li>
        <li>Cookies</li>
        <li>Bacon</li>
        <li>Chocolate</li>
        <li>Peppers</li>
    </ul>

    <button type="button" id="sort-button">Sort</button>

    <script>

        // Get the list and button element
        const list = document.getElementById('shopping-list');
        const button = document.getElementById('sort-button');

        // Listen to click events on the button
        button.addEventListener('click', function(event) {
            // Get the list elements
            const listItems = list.children;

            // Sort the list elements
            const listItemArray = Array.from(listItems);

            listItemArray.sort(function(a, b) {
                const aText = a.textContent.toLowerCase();
                const bText = b.textContent.toLowerCase();
                if (aText < bText) {
                    return -1;
                } else if (aText > bText) {
                    return 1;
                }
                return 0;
            });

            // Add the sorted elements back into the list 
            for (const listItem of listItemArray) {
                list.appendChild(listItem);
            }
        });


    </script>

</body>

</html>
